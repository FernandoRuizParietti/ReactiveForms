<h2>Reactivos: Switches</h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radios -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">
        GÃ©nero
    </label>
    <div class="col-sm-9">
        <div class="form-check mt-2">
            <input  class="form-check-input" 
                    type="radio" 
                    value="M"
                    formControlName="genero"
                    id="flexRadioDefault1">
            <label  class="form-check-label" 
                    for="flexRadioDefault1">
              Masculino
            </label>
        </div>
        <div class="form-check">
            <input  class="form-check-input" 
                    type="radio" 
                    formControlName="genero"
                    value="F">
            <label  class="form-check-label" 
                    for="flexRadioDefault2">
              Femenino
            </label>
        </div>
    </div>
</div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">
                <input  class="form-check-input" 
                        type="checkbox" 
                        formControlName="notificaciones"
                        role="switch"
                        id="flexSwitchCheckChecked" 
                        checked>
                <label  class="form-check-label" 
                        for="flexSwitchCheckChecked">
                        Recibir notificaciones
                </label>
              </div>
        </div>
    </div>

     <!-- Checks -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
           
        </label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox" 
                        value=""
                        formControlName="condiciones"
                        id="flexCheckChecked">
                <label  class="form-check-label" 
                        for="flexCheckChecked">
                        Terminos y condiciones
                </label>
              </div>
        </div>
     </div>
     <div class="row">
         <div class="col">
             <button class="btn btn-primary float-end"
                    type="submit"
                    (click)="guardar()">
                 Guardar
             </button>
         </div>
     </div>
</form>

<h5>Valor del Form</h5>
<span>
    <pre>
        {{miFormulario.value | json}}
    </pre>
    <br>
    <h5>Valid</h5>
    <pre>
        {{miFormulario.valid | json}}
    </pre>
    <br>
    <h5>Persona</h5>
    <pre>
        {{persona | json}}
    </pre>
   <!--  <pre>Condiciones: </pre> -->
</span>
