<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()"
                autocomplete="off" 
                [formGroup]="miFormulario">
            <!-- Campo del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                  <input type="text" 
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del Producto">

                        <span class="form-text text-danger"
                        *ngIf="campoEsValido('nombre')">
                        Min 3 letras
                        </span>
                </div>
              </div>
               <!-- Campo del Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input type="number" 
                        class="form-control"
                        formControlName="precio"
                        placeholder="Valor del Producto">

                        <span class="form-text text-danger"
                        *ngIf="campoEsValido('precio')">
                        Valor debe ser >0
                        </span>
                </div>
              </div>

              <!-- Campo de Stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                  <input type="number" 
                        class="form-control"
                        formControlName="existencia"
                        placeholder="Existencias">

                        <span class="form-text text-danger"
                        *ngIf="campoEsValido('existencia')">
                        Valor debe ser >0
                        </span>
                </div>
              </div>
              <div class="row">
                  <div class="col">
                      <button type="submit"
                      class="btn btn-primary float-end">
                      Guardar
                    </button>
                  </div>
              </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Precio</span>
        <pre>{{miFormulario.controls.precio.errors | json}}</pre>
    </div>
</div>
