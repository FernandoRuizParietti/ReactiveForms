<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <!-- Campo del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                  <input type="text" 
                        class="form-control"
                        ngModel
                        name="producto"
                        placeholder="Nombre del Producto"
                        required
                        minlength="3">

                        <span class="form-text text-danger"
                        *ngIf="nombreValido()">
                        Min 3 letras
                        </span>
                </div>
              </div>
               <!-- Campo del Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input type="number" 
                        class="form-control"
                        ngModel
                        name="precio"
                        placeholder="Valor del Producto"
                        required
                        min="0">

                        <span class="form-text text-danger"
                        *ngIf="precioValido()">
                        Valor debe ser >0
                        </span>
                </div>
              </div>

              <!-- Campo de Stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                  <input type="number" 
                        class="form-control"
                        ngModel
                        name="existencia"
                        customMin
                        [minimo]="0"
                        required
                        placeholder="Existencias">
                </div>
              </div>
              <div class="row">
                  <div class="col">
                      <button type="submit"
                      [disabled]="miFormulario.invalid" 
                      class="btn btn-primary float-end">
                      Guardar
                    </button>
                  </div>
              </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
