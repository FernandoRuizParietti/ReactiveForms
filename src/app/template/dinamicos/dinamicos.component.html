<hr>

<form  (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off">
        <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Nombre
        </label>
            <div class="col-sm-9">
                <input class="form-control" 
                        type="text"
                       [ngModel] = "persona.nombre"
                        name="nombre"
                        placeholder="Nombre de la persona"
                        required
                        >
                <span class="form-text text-danger"
                    *ngIf="nombreValido()">
                    Campo obligatorio
                </span>
            </div>
    </div>

            <!-- Agregar Favorito -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Agregar
                </label>
                    <div class="col-sm-9">

                        <div class="input-group mb-3">
                            <input  type="text" 
                                    class="form-control" 
                                    placeholder="Juego favorito" 
                                    [(ngModel)]="nuevoJuego"
                                    name="nuevoJuego"
                                    aria-label="Recipient's username" 
                                    (keyup.enter)="agregarJuego()"
                                    aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary" 
                                    type="button" 
                                    (click)="agregarJuego()"
                                    id="button-addon2">
                                    Agregar
                            </button>
                        </div>
                    </div>
            </div>

    <!-- Lista de Juegos fav. -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Favoritos
        </label>
            <div class="col-sm-9">
                <div class="input-group mb-3"
                    *ngFor="let juego of persona.favoritos; let i = index">
                    <input [(ngModel)]="juego.nombre"
                            name="favorito_{{i}}"
                            class="form-control mb-1">
                    <button class="btn btn-outline-danger" 
                            type="button" 
                            (click)="eliminar(i)"
                            id="button-addon2">
                            X
                    </button>
                </div>
            </div>
    </div>

        

    <div class="row">
            <div class="col-sm-12">
              <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                  Guardar
              </button>
            </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
